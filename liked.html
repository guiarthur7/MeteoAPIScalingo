<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes films likés - CinéList</title>
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <header>
        <img src="./src/logo.png" alt="Logo">
        <span>CinéList</span>
        <div id="user-info" style="margin-left: auto; color: white; display: flex; gap: 15px; align-items: center;">
            <span id="username"></span>
            <button onclick="logout()"
                style="padding: 8px 15px; cursor: pointer; background: white; color: #667eea; border: none; border-radius: 5px; font-weight: bold;">Déconnexion</button>
        </div>
    </header>

    <div style="max-width: 1400px; margin: 20px auto; padding: 0 20px;">
        <div style="display: flex; gap: 15px; margin-bottom: 20px;">
            <a href="/" style="text-decoration: none;">
                <button style="padding: 10px 20px; cursor: pointer; background: #2a2a2a; color: white; border: none; border-radius: 5px; font-weight: bold;">Tous les films</button>
            </a>
            <a href="/liked" style="text-decoration: none;">
                <button style="padding: 10px 20px; cursor: pointer; background: #667eea; color: white; border: none; border-radius: 5px; font-weight: bold;">Mes films likés</button>
            </a>
        </div>
    </div>

    <div id="movies"></div>

    <script>
        const user = JSON.parse(localStorage.getItem('user') || 'null');

        if (!user || !user.username) {
            localStorage.removeItem('user');
            window.location.href = '/register';
        }

        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/register';
        }

        if (user && user.username) {
            window.addEventListener('DOMContentLoaded', () => {
                document.getElementById('username').textContent = `Bonjour ${user.username} !`;
            });
        }

        let likedMovies = [];

        async function toggleLike(movieId, movieTitle, moviePoster, movieYear) {
            if (!user.id) {
                alert('Erreur: utilisateur non connecté correctement. Reconnectez-vous.');
                return;
            }

            try {
                const response = await fetch(`/api/likes/${user.id}/${movieId}`, { method: 'DELETE' });
                const data = await response.json();
                if (data.success) {
                    likedMovies = likedMovies.filter(m => m.movie_id !== movieId);
                    displayLikedMovies();
                }
            } catch (error) {
                console.error('Erreur toggleLike:', error);
                alert('Erreur de connexion au serveur');
            }
        }

        function displayLikedMovies() {
            const container = document.getElementById('movies');
            container.innerHTML = '';

            if (likedMovies.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #e0e0e0; padding: 40px; font-size: 1.2em;">Aucun film liké pour le moment</div>';
                return;
            }

            likedMovies.forEach(movie => {
                const div = document.createElement('div');
                div.className = 'movie-card';
                div.innerHTML = `
                    <img src="${movie.movie_poster}" 
                         alt="${movie.movie_title}" 
                         class="movie-poster"
                         onerror="this.parentElement.style.display='none'">
                    <div class="movie-title">${movie.movie_title}</div>
                    <div class="movie-year">${movie.movie_year}</div>
                    <button class="like-btn"
                            style="width: 100%; margin-top: 10px; padding: 8px; cursor: pointer; background: #ef4444; color: white; border: none; border-radius: 5px; font-weight: bold;">
                        ❤️ Liké
                    </button>
                `;

                const button = div.querySelector('.like-btn');
                button.addEventListener('click', () => {
                    toggleLike(movie.movie_id, movie.movie_title, movie.movie_poster, movie.movie_year);
                });

                container.appendChild(div);
            });
        }

        async function init() {
            const likesResponse = await fetch(`/api/likes/${user.id}`);
            const likesData = await likesResponse.json();
            if (likesData.success) {
                likedMovies = likesData.likes;
            }

            displayLikedMovies();
        }

        init();
    </script>
</body>

</html>
